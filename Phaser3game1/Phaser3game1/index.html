<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="phaser3game1.css">
    <script src="dist/phaser.js"></script>
    <script src="dist/phaser-arcade-physics.js"></script>
</head>
<body>
<div class="container">
    <div class="item"></div>
    <div class="item">
        <script>
            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { x: 300 }
                    }
                },
                scene: {
                    preload: preload,
                    create: create
                }
            };

            var game = new Phaser.Game(config);

            function preload ()
            {
                console.log('before setBaseURL');
                this.load.setBaseURL('assets');

                this.load.image('sky', 'skies/space3.png');
                this.load.image('logo', 'sprites/phaser3-logo.png');
                this.load.image('red', 'particles/red.png');
            }

            function create ()
            {
                this.add.image(400, 300, 'sky');

                var particles = this.add.particles('red');

                var emitter = particles.createEmitter({
                    speed: 150,
                    scale: { start: 1, end: 0 },
                    blendMode: 'ADD'
                });

                var logo = this.physics.add.image(400, 100, 'logo');

                logo.setVelocity(50, 100);
                logo.setBounce(1, 1);
                logo.setCollideWorldBounds(true);
                //this.scale.setGameSize(400, 300);
                emitter.startFollow(logo);
            }
        </script>

    </div>
    <div class="item"></div>
</div>
</body>
</html>
